#bubble {
    position: fixed;

        circle at 30% 30%,

        inset 0 0 20px rgba(255, 255, 255, 0.4);
    max-width: 300px;
    max-height: 300px;
    animation: bubble-animation 5s infinite alternate;}

    @keyframes bubble-animation{
        0%{ transform: translateY(-20px0);}
        50%{ transform: translateY(20px);}
        100%{ transform: translateY(-20px);}
        }

    #bubble p {

        margin: 0;
