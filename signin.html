<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OliveAuth</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-sidebar">
            <h1>Join Us Today!</h1>
            <p>Create your account and start your journey with us. Get access to exclusive features and personalized experiences.</p>
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50,10 C70,10 85,25 85,45 C85,65 70,80 50,80 C30,80 15,65 15,45 C15,25 30,10 50,10z M50,80 L50,100' stroke='rgba(255,255,255,0.8)' fill='none' stroke-width='2'/></svg>" alt="Auth Icon" style="width: 150px; margin: 2rem auto;">
        </div>

        <div class="main-auth">
            <div class="tabs">
                <a href="login.html" class="tab">Login</a>
                <a href="signin.html" class="tab active">Sign Up</a>
            </div>

            <div class="form-container">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join our community today</p>
                
                <form>
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                    
                    <div class="divider">
                        <span class="divider-text">Or sign up with</span>
                    </div>
                    
                    <button type="button" class="btn secondary">
                        Sign up with Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Add your form submission logic here
                console.log('Sign up form submitted');
            });
        });
    </script>
</body>
</html>
