<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OliveAuth</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-sidebar">
            <h1>Welcome Back!</h1>
            <p>Sign in to continue your journey with us. Access your account securely and explore our services.</p>
            <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M50,10 C70,10 85,25 85,45 C85,65 70,80 50,80 C30,80 15,65 15,45 C15,25 30,10 50,10z M50,80 L50,100' stroke='rgba(255,255,255,0.8)' fill='none' stroke-width='2'/></svg>" alt="Auth Icon" style="width: 150px; margin: 2rem auto;">
        </div>

        <div class="main-auth">
            <div class="tabs">
                <a href="login.html" class="tab active">Login</a>
                <a href="signin.html" class="tab">Sign Up</a>
            </div>

            <div class="form-container">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Log in to your account</p>
                
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="btn">Log In</button>
                    
                    <div class="divider">
                        <span class="divider-text">Or continue with</span>
                    </div>
                    
                    <button type="button" class="btn secondary">
                        Continue with Google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Add your form submission logic here
                console.log('Login form submitted');
            });
        });
    </script>
</body>
</html>
