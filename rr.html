<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russian Roulette Game</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: 'Segoe UI', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .roulette {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cylinder {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, #bbb 60%, #444 100%);
      border: 6px solid #888;
      position: relative;
      box-shadow: 0 0 30px #000a;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .chamber {
      position: absolute;
      width: 28px;
      height: 28px;
      background: #222;
      border-radius: 50%;
      border: 3px solid #888;
      box-shadow: 0 0 6px #000a;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .chamber.bullet {
      background: #c00;
      border-color: #ff0;
    }
    .barrel {
      position: absolute;
      left: 50%;
      top: -30px;
      width: 12px;
      height: 40px;
      background: #888;
      border-radius: 6px;
      transform: translateX(-50%);
      box-shadow: 0 0 8px #000a;
    }
    .trigger {
      position: absolute;
      left: 50%;
      bottom: -30px;
      width: 30px;
      height: 18px;
      background: #666;
      border-radius: 0 0 20px 20px;
      transform: translateX(-50%);
      box-shadow: 0 0 8px #000a;
    }
    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      background: #444;
      color: #fff;
      border: 2px solid #888;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    button:active {
      background: #222;
      border-color: #c00;
    }
    .status {
      font-size: 1.3em;
      min-height: 2em;
      margin-top: 10px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #000a;
    }
  </style>
</head>
<body>
  <h1>Russian Roulette</h1>
  <div class="roulette">
    <div class="cylinder" id="cylinder">
      <div class="barrel"></div>
      <div class="trigger"></div>
      <!-- Chambers will be generated by JS -->
    </div>
    <div class="controls">
      <button id="spinBtn">Spin</button>
      <button id="fireBtn">Fire</button>
    </div>
    <div class="status" id="status">Spin the cylinder to start.</div>
  </div>
  <script>
    const chambers = 6;
    let bulletPos = 0;
    let currentPos = 0;
    let alive = true;
    let spinning = false;

    const cylinder = document.getElementById('cylinder');
    const status = document.getElementById('status');
    const spinBtn = document.getElementById('spinBtn');
    const fireBtn = document.getElementById('fireBtn');

    // Generate chambers
    function renderChambers() {
      cylinder.querySelectorAll('.chamber').forEach(e => e.remove());
      for (let i = 0; i < chambers; i++) {
        const angle = (i / chambers) * 2 * Math.PI;
        const x = 50 + 40 * Math.cos(angle - Math.PI/2);
        const y = 50 + 40 * Math.sin(angle - Math.PI/2);
        const div = document.createElement('div');
        div.className = 'chamber' + (i === bulletPos ? ' bullet' : '');
        div.style.left = x + 'px';
        div.style.top = y + 'px';
        cylinder.appendChild(div);
      }
    }

    function spinCylinder() {
      if (spinning) return;
      spinning = true;
      alive = true;
      bulletPos = Math.floor(Math.random() * chambers);
      currentPos = Math.floor(Math.random() * chambers);
      status.textContent = 'Spinning...';
      cylinder.style.transform = 'rotate(0deg)';
      renderChambers();
      setTimeout(() => {
        const spins = Math.floor(Math.random() * 6) + 6;
        const deg = 360 * spins + (360/chambers) * currentPos;
        cylinder.style.transform = `rotate(${deg}deg)`;
        setTimeout(() => {
          status.textContent = 'Ready. Pull the trigger!';
          spinning = false;
          renderChambers();
        }, 800);
      }, 400);
    }

    function fire() {
      if (spinning || !alive) return;
      if (currentPos === bulletPos) {
        status.textContent = 'ðŸ’¥ BANG! You lost!';
        alive = false;
        renderChambers();
      } else {
        status.textContent = 'Click... You survived!';
        currentPos = (currentPos + 1) % chambers;
        renderChambers();
      }
    }

    spinBtn.onclick = spinCylinder;
    fireBtn.onclick = fire;

    renderChambers();
  </script>
</body>
</html>
